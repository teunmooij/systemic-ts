name: Build and publish

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Type of version bump for this release."
        required: true
        options:
          - patch
          - minor
          - major
          - none

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ’¼
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ§©
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for critical vulnerabilities ğŸ”
        run: npm audit --audit-level critical --omit=dev

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm test

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Add license notice ğŸ“œ
        run: npm run license

      - name: Bump version ğŸ“ˆ
        run: |
          git config --local user.email "github@teunmooij.com"
          git config --local user.name "GitHub Action"
          npm version ${{ inputs.version }} --message $'Update version to %s\n\nAutomated version bump by GitHub Action.'
        if: inputs.version && inputs.version != 'none'

      - name: Set up NPM ğŸ”‘
        run: npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"

      - name: Publish ğŸš€
        run: npm publish --access public
